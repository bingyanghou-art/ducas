version: "3.7"
services:
  app_proxy:
    environment:
      APP_HOST: ducas-freqtrade_server_1
      APP_PORT: 8081
      PROXY_AUTH_ADD: 'true'
    container_name: ducas-freqtrade_app_proxy_1

  server:
    image: freqtradeorg/freqtrade:stable
    restart: always
    volumes:
      - ${APP_DATA_DIR}/user_data:/freqtrade/user_data
    expose:
      - 8081
    container_name: ducas-freqtrade_server_1
    command: >
      trade
      --logfile /freqtrade/user_data/logs/freqtrade.log
      --db-url sqlite:////freqtrade/user_data/tradesv3.sqlite
      --config /freqtrade/user_data/config.json
      --strategy SampleStrategy